        // ÂâµÂª∫Ë°åÁ®ãÂç°Áâá
        function createItineraryCard(item) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow p-4 hover:shadow-md transition-shadow';
            
            // Ë°åÁ®ãÂç°ÁâáÈ†≠ÈÉ®
            let cardHeader = `
                <div class="flex justify-between items-center">
                    <div class="flex items-start gap-2">
                        <div class="flex flex-col items-center">
            `;
            
            // ÊôÇÈñìÂçÄÂ°ä
            if (item.time) {
                const times = item.time.split('-');
                const startTime = times[0] ? times[0].trim() : '';
                const endTime = times[1] ? times[1].trim() : '';
                
                cardHeader += `
                    <span class="text-sky-600 font-bold">${startTime}</span>
                    <span class="text-xs text-gray-500">${endTime ? '-' + endTime : ''}</span>
                `;
            } else {
                cardHeader += `
                    <span class="text-sky-600 font-bold"></span>
                    <span class="text-xs text-gray-500"></span>
                `;
            }
            
            // Ê®ôÈ°åÂçÄÂ°ä
            cardHeader += `
                        </div>
                        <h3 class="font-bold">${item.title}</h3>
                    </div>
                    <button class="toggle-details bg-gray-100 rounded-full w-8 h-8 flex items-center justify-center hover:bg-sky-100">
                        <i class="fas fa-chevron-down text-sm text-sky-600"></i>
                    </button>
                </div>
            `;
            
            // Ë©≥ÊÉÖÂçÄÂ°ä
            let cardDetails = `
                <div class="details hidden mt-4 ml-10 pl-2 border-l-2 border-sky-200">
            `;
            
            // ÁáüÊ•≠ÊôÇÈñìÂçÄÂ°ä
            if (item.businessHours || item.ticket) {
                cardDetails += `
                    <div class="flex flex-wrap gap-2 mb-3 optional-fields">
                `;
                
                if (item.businessHours) {
                    cardDetails += `

                            <i class="far fa-clock mr-1"></i>ÁáüÊ•≠ÊôÇÈñìÔºö${item.businessHours}
                        </span>
                    `;
                }
                
                if (item.ticket) {
                    cardDetails += `
                        <span class="time-badge bg-green-100 text-green-800 hidden-if-empty" data-field="ÈñÄÁ•®">
                            <i class="fas fa-ticket-alt mr-1"></i>ÈñÄÁ•®Ôºö${item.ticket}
                        </span>
                    `;
                }
                
                cardDetails += `
                    </div>
                `;
            }
            
            // Ë°åÁ®ãË©≥ÊÉÖÊèèËø∞
            if (item.details) {
                cardDetails += `
                    <div class="text-gray-700 mb-3 leading-relaxed">
                        ${item.details}
                    </div>
                `;
            }
            
            // Âú∞ÂúñÈÄ£Áµê
            if (item.mapUrl) {
                cardDetails += `
                    <div class="mb-3">
                        <a href="${item.mapUrl}" target="_blank" class="text-sky-600 hover:text-sky-800 transition-colors">
                            <i class="fas fa-map-marker-alt text-lg"></i>
                            <span class="text-xs text-gray-500 ml-2">Êü•ÁúãÂú∞Âúñ‰ΩçÁΩÆ</span>
                        </a>
                    </div>
                `;
            }
            
            // Áõ∏ÈóúÈÄ£Áµê
            if (item.links && item.links.length > 0) {
                item.links.forEach(link => {
                    cardDetails += `
                        <div class="mb-2">
                            <a href="${link.url}" target="_blank" class="text-sky-600 hover:text-sky-800 transition-colors">
                                <i class="fas fa-link text-sm mr-2"></i>${link.title}
                            </a>
                        </div>
                    `;
                });
            }
            
            cardDetails += `
                </div>
            `;
            
            // Â∞áÊâÄÊúâÈÉ®ÂàÜÁµÑÂêàÊàêÂÆåÊï¥Âç°Áâá
            card.innerHTML = cardHeader + cardDetails;
            return card;
        }

        // ÂâµÂª∫ÈÄ£Êé•Á∑ö
        function createConnector(transportation) {
            const connector = document.createElement('div');
            connector.className = 'ml-10 pl-6 py-2 relative';
            connector.innerHTML = `
                <div class="absolute h-full w-0.5 bg-sky-200 left-0 top-0"></div>
                <div class="text-gray-500 text-sm">${transportation}</div>
            `;
            return connector;
        }

        // ÂàùÂßãÂåñË°åÁ®ãË©≥ÊÉÖÁöÑÂ±ïÈñã/Êî∂ÂêàÂäüËÉΩ
        function initToggleDetails() {
            document.querySelectorAll('.toggle-details').forEach(button => {
                button.addEventListener('click', function() {
                    const card = this.closest('.bg-white');
                    const details = card.querySelector('.details');
                    const icon = this.querySelector('i');
                    
                    if (details.classList.contains('hidden')) {
                        details.classList.remove('hidden');
                        if (icon.classList.contains('fa-chevron-down')) {
                            icon.classList.remove('fa-chevron-down');
                            icon.classList.add('fa-chevron-up');
                        }
                    } else {
                        details.classList.add('hidden');
                        if (icon.classList.contains('fa-chevron-up')) {
                            icon.classList.remove('fa-chevron-up');
                            icon.classList.add('fa-chevron-down');
                        }
                    }
                });
            });
        }

        // Ê†ºÂºèÂåñÊèêÈÜí‰∫ãÈ†Ö„Äê„Äë
        function formatReminderItems() {
            document.querySelectorAll('.details div.text-gray-700').forEach(p => {
                const content = p.innerHTML;
                const formattedContent = content.replace(/„Äê([^„Äë]+)„Äë/g, '<div class="bg-amber-100 p-2 rounded text-amber-700 text-sm font-bold mb-3">„Äê$1„Äë</div>');
                p.innerHTML = formattedContent;
            });
        }

        // ÊéßÂà∂ÂèØÈÅ∏Ê¨Ñ‰ΩçÈ°ØÁ§∫
        function controlOptionalFields() {
            document.querySelectorAll('.optional-fields').forEach(container => {
                const fields = container.querySelectorAll('[data-field]');
                let hasVisibleFields = false;
                
                // Ê™¢Êü•Ë©≤Ê¨Ñ‰ΩçÊòØÂê¶ÊúâÂÖßÂÆπ
                fields.forEach(field => {
                    const fieldName = field.getAttribute('data-field');
                    const fieldContent = field.textContent.trim().replace(`${fieldName}Ôºö`, '');
                    
                    // Â¶ÇÊûúÊ¨Ñ‰ΩçÂÖßÂÆπÁÇ∫Á©∫ÊàñÁ≠âÊñºÊ¨Ñ‰ΩçÂêçÁ®±ÔºåÂâáÈö±Ëóè
                    if (!fieldContent || fieldContent === fieldName) {
                        field.style.display = 'none';
                    } else {
                        hasVisibleFields = true;
                    }
                });
                
                // Â¶ÇÊûúÊâÄÊúâÊ¨Ñ‰ΩçÈÉΩÊòØÁ©∫ÁöÑÔºåÂâáÈö±ËóèÊï¥ÂÄãÂÆπÂô®
                if (!hasVisibleFields) {
                    container.style.display = 'none';
                }
            });
        }

                }
            });
        }

        // Êõ¥Êñ∞Ë°åÁ®ãÈ†ÖÁõÆ
        function updateItineraryItems(date) {
            console.log('Êõ¥Êñ∞Ë°åÁ®ãÈ†ÖÁõÆÔºö', date);
            //console.log(window.DECRYPTED_DATA[date].date);
            // Ê™¢Êü•ÊòØÂê¶ÊúâË©≤Êó•ÊúüÁöÑÊï∏Êìö
            if (!window.DECRYPTED_DATA || !window.DECRYPTED_DATA[date]) {
                console.error(`Ë©≤Êó•ÊúüÊ≤íÊúâÊï∏Êìö: ${date}`);
                return;
            }
            
            const container = document.getElementById('itinerary-container');

            // Êõ¥Êñ∞Â§©Ê∞£Ë≥áË®ä

            // Ê∑ªÂä†Ë°åÁ®ãÈ†ÖÁõÆ
            const items = window.DECRYPTED_DATA[date].items;
            if (!items || !items.length) {
                console.error('Ë©≤Êó•ÊúüÊ≤íÊúâË°åÁ®ãÈ†ÖÁõÆ');
                return;
            }
            
            items.forEach((item, index) => {
                const card = createItineraryCard(item);
                container.appendChild(card);
                
                // Ê∑ªÂä†ÈÄ£Êé•Á∑öÂíå‰∫§ÈÄöÊñπÂºèÔºàÈô§‰∫ÜÊúÄÂæå‰∏ÄÈ†ÖÔºâ
                if (index < items.length - 1 && item.nextTransportation) {

                    container.appendChild(connector);

            // ÈáçÊñ∞ÂàùÂßãÂåñ‰∫§‰∫íÂäüËÉΩ
            initToggleDetails();
            controlOptionalFields();
            formatReminderItems();
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂü∑Ë°åÂàùÂßãÂåñ  
        initialize();

            <span class="text-xs">‰∏äÈ´òÂú∞</span>
        </div>
        <div class="date-button bg-gray-200 text-gray-700 rounded-full w-12 h-12 flex flex-col items-center justify-center shrink-0">
            <span class="text-sm font-bold">4/18</span>
            <span class="text-xs">‰∏äÈ´òÂú∞</span>
        </div>
        <div class="date-button bg-gray-200 text-gray-700 rounded-full w-12 h-12 flex flex-col items-center justify-center shrink-0">

            <span class="text-xs"></span>
        </div>
        
        <!-- ÊôÇÂàªË°®ÊåâÈàï -->
        <div id="outbound-timetable-button" class="date-button bg-sky-500 text-white rounded-lg px-3 py-2 flex flex-col items-center justify-center shrink-0 ml-3 hover:bg-sky-600 w-auto min-w-max">
            <span class="text-sm font-bold">ÊâáÊ≤¢ÂéªÁ®ã</span>

        </div>
        <div id="return-timetable-button" class="date-button bg-sky-500 text-white rounded-lg px-3 py-2 flex flex-col items-center justify-center shrink-0 ml-3 hover:bg-sky-600 w-auto min-w-max">
            <span class="text-sm font-bold">ÂÆ§Â†ÇÂõûÁ®ã</span>

        </div>
    </div>
    <!-- ÊôÇÂàªË°®ÊåâÈàï -->
    <div class="bg-white p-3 overflow-x-auto whitespace-nowrap flex items-center gap-2 shadow-sm border-t border-gray-100 hidden">
    </div>

    <!-- Â§©Ê∞£Ë≥áË®ä -->
    <div class="bg-sky-50 p-4 flex justify-between items-center relative">
        <div id="weather-container">
            <h2 class="text-lg font-bold">‰ªäÊó•Â§©Ê∞£ÔºöÊô¥Êúó</h2>
            <p class="text-sm text-gray-700">Ê∞£Ê∫´Ôºö14¬∞C - 20¬∞C    ÈôçÈõ®Ê©üÁéáÔºö5%</p>
        </div>
        <a href="https://tenki.jp/forecast/3/23/4610/20202/" target="_blank" class="bg-sky-500 p-3 rounded-full shadow-md flex items-center justify-center w-12 h-12">
            <i class="fas fa-cloud-sun text-xl text-white"></i>
        </a>
    </div>

    <!-- Ë°åÁ®ãÂç°ÁâáÂçÄ -->
    <div id="itinerary-container" class="p-4 space-y-0">
        <!-- Ë°åÁ®ãÂÖßÂÆπÂ∞áÁî±JavaScriptÂãïÊÖãÁîüÊàê -->
    </div>

    <!-- ÊôÇÂàªË°®Ê®°ÊÖãË¶ñÁ™ó -->
    <div id="timetable-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg w-11/12 max-w-4xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="timetable-title" class="text-lg font-bold">ÊôÇÂàªË°®</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-2 overflow-auto flex-grow">
                <div id="timetable-container" class="relative">
                    <img id="timetable-image" src="../assets/timetables/2025timetable_ogizawa-tateyama-0415_1103_page-0001.jpg" alt="Á´ãÂ±±ÈªëÈÉ®ÊôÇÂàªË°®" class="w-full h-auto">
                </div>
            </div>
            <div class="p-3 border-t flex justify-between">
                <div class="flex gap-3">
                    <button id="zoom-in" class="bg-sky-500 text-white rounded-full w-10 h-10 flex items-center justify-center">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button id="zoom-out" class="bg-sky-500 text-white rounded-full w-10 h-10 flex items-center justify-center">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <button id="reset-zoom" class="bg-gray-500 text-white rounded-full w-10 h-10 flex items-center justify-center">
                        <i class="fas fa-undo"></i>
                    </button>
                </div>
                <a id="pdf-download-link" href="../assets/timetables/2025timetable_ogizawa-tateyama-0415_1103.pdf" target="_blank" class="bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                    <i class="fas fa-file-pdf"></i> ÈñãÂïü PDF
                </a>
            </div>
        </div>
    </div>

    <script>
        // ‰øÆÊîπÂàùÂßãÂåñÈÉ®ÂàÜ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('È†ÅÈù¢ËºâÂÖ•ÂÆåÊàê');
            //console.log('ITINERARY_DATA:', ITINERARY_DATA); // Ê™¢Êü•Ë≥áÊñôÊòØÂê¶Â≠òÂú®

            // ÂàùÂßãÂåñÊó•ÊúüÊåâÈàï
            const dateButtons = document.querySelectorAll('.date-button:not(#outbound-timetable-button):not(#return-timetable-button)');
            console.log('ÊâæÂà∞ÁöÑÊó•ÊúüÊåâÈàïÊï∏Èáè:', dateButtons.length); // Ê™¢Êü•ÊòØÂê¶ÊâæÂà∞ÊåâÈàï

            // ÁÇ∫ÊØèÂÄãÊó•ÊúüÊåâÈàïÊ∑ªÂä†ÈªûÊìä‰∫ã‰ª∂
            dateButtons.forEach(button => {
                button.addEventListener('click', function() {
                    console.log('ÊåâÈàïË¢´ÈªûÊìä');
                    
                    // Êõ¥Êñ∞ÊâÄÊúâÊåâÈàïÁöÑÊ®£Âºè
                    dateButtons.forEach(btn => {
                        btn.classList.remove('bg-sky-600', 'text-white');
                        btn.classList.add('bg-gray-200', 'text-gray-700');
                    });
                    
                    // Ë®≠ÁΩÆÁï∂ÂâçÊåâÈàïÁöÑÊ®£Âºè
                    this.classList.remove('bg-gray-200', 'text-gray-700');
                    this.classList.add('bg-sky-600', 'text-white');
                    
                    // Áç≤ÂèñÊó•ÊúüË≥áË®ä
                    const dateText = this.querySelector('.text-sm.font-bold').textContent;
                    console.log('ÈÅ∏ÊìáÁöÑÊó•Êúü:', dateText);
                    currentDate = dateText;
                    // Êõ¥Êñ∞ URL
                    const url = new URL(window.location);
                    url.searchParams.set('date', dateText);
                    window.history.pushState({}, '', url);
                    
                    // Êõ¥Êñ∞Ë°åÁ®ãÈ°ØÁ§∫
                    renderItinerary(dateText);
                    updateWeather(dateText);
                    
                    // ÂÑ≤Â≠òÈÅ∏Êìá
                    localStorage.setItem('selected_date', dateText);

                });
            });


            // ÁôªÂá∫ÊåâÈàïÂäüËÉΩ
            document.getElementById('logout-button').addEventListener('click', function() {
                localStorage.removeItem('travel_auth');
                window.location.href = '../index.html';
            });

            // ÊôÇÂàªË°®Ê®°ÊÖãË¶ñÁ™óÊéßÂà∂
            const modal = document.getElementById('timetable-modal');
            const outboundBtn = document.getElementById('outbound-timetable-button');
            const returnBtn = document.getElementById('return-timetable-button');
            const closeModalBtn = document.getElementById('close-modal');
            const timetableImage = document.getElementById('timetable-image');
            const timetableTitle = document.getElementById('timetable-title');
            const pdfDownloadLink = document.getElementById('pdf-download-link');
            const zoomInBtn = document.getElementById('zoom-in');
            const zoomOutBtn = document.getElementById('zoom-out');
            const resetZoomBtn = document.getElementById('reset-zoom');
            
            let currentZoom = 1;
            const zoomStep = 0.25;
            const maxZoom = 3;
            const minZoom = 0.5;
            
            // ÂéªÁ®ãÊôÇÂàªË°®ÊåâÈàï
            outboundBtn.addEventListener('click', function() {
                timetableTitle.textContent = 'ÂéªÁ®ãÊôÇÂàªË°®';
                timetableImage.src = '../assets/timetables/2025timetable_ogizawa-tateyama-0415_1103_page-0001.jpg';
                timetableImage.alt = 'Á´ãÂ±±ÈªëÈÉ®ÂéªÁ®ãÊôÇÂàªË°®';
                pdfDownloadLink.href = '../assets/timetables/2025timetable_ogizawa-tateyama-0415_1103.pdf';
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Èò≤Ê≠¢ËÉåÊôØÊªæÂãï
                resetZoom();
            });
            
            // ÂõûÁ®ãÊôÇÂàªË°®ÊåâÈàï
            returnBtn.addEventListener('click', function() {
                timetableTitle.textContent = 'ÂõûÁ®ãÊôÇÂàªË°®';
                timetableImage.src = '../assets/timetables/2025timetable_tateyama-ogizawa-0415_1103_page-0001.jpg';
                timetableImage.alt = 'Á´ãÂ±±ÈªëÈÉ®ÂõûÁ®ãÊôÇÂàªË°®';
                pdfDownloadLink.href = '../assets/timetables/2025timetable_tateyama-ogizawa-0415_1103.pdf';
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Èò≤Ê≠¢ËÉåÊôØÊªæÂãï
                resetZoom();
            });
            
            // ÈóúÈñâÊ®°ÊÖãË¶ñÁ™ó
            closeModalBtn.addEventListener('click', function() {
                modal.classList.add('hidden');
                document.body.style.overflow = ''; // ÊÅ¢Âæ©ËÉåÊôØÊªæÂãï
                resetZoom();
            });
            
            // ÈªûÊìäËÉåÊôØÈóúÈñâÊ®°ÊÖãË¶ñÁ™ó
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                    document.body.style.overflow = '';
                    resetZoom();
                }
            });
            
            // ÊîæÂ§ßÂäüËÉΩ
            zoomInBtn.addEventListener('click', function() {
                if (currentZoom < maxZoom) {
                    currentZoom += zoomStep;
                    applyZoom();
                }
            });
            
            // Á∏ÆÂ∞èÂäüËÉΩ
            zoomOutBtn.addEventListener('click', function() {
                if (currentZoom > minZoom) {
                    currentZoom -= zoomStep;
                    applyZoom();
                }
            });
            
            // ÈáçÁΩÆÁ∏ÆÊîæ
            resetZoomBtn.addEventListener('click', resetZoom);

            function applyZoom() {
                timetableImage.style.transform = `scale(${currentZoom})`;
                timetableImage.style.transformOrigin = 'center top';
            }
            
            function resetZoom() {
                currentZoom = 1;
                timetableImage.style.transform = 'scale(1)';
            }

        });



        // Êõ¥Êñ∞Ê∏≤ÊüìË°åÁ®ãÁöÑÂáΩÊï∏
        function renderItinerary(date) {
            console.log('ÈñãÂßãÊ∏≤ÊüìË°åÁ®ã:', date);
            
            const container = document.getElementById('itinerary-container');
            if (!container) {
                console.error('Êâæ‰∏çÂà∞Ë°åÁ®ãÂÆπÂô®');
                return;
            }

             if (!window.DECRYPTED_DATA[date]) {
                console.error('Êâæ‰∏çÂà∞Ë©≤Êó•ÊúüÁöÑË°åÁ®ãË≥áÊñô:', date);
                container.innerHTML = '<p class="text-center py-8 text-gray-500">Ê≠§Êó•ÊúüÁÑ°Ë°åÁ®ãË≥áÊñô</p>';
                return;
            } 

            // Ê∏ÖÁ©∫ÂÆπÂô®
            container.innerHTML = '';


            // Ê∏≤ÊüìË°åÁ®ãÈ†ÖÁõÆ
            const items = window.DECRYPTED_DATA[date].items;
            if (!items || !items.length) {
                container.innerHTML = '<p class="text-center py-8 text-gray-500">Ê≠§Êó•ÊúüÁÑ°Ë°åÁ®ãÈ†ÖÁõÆ</p>';
                return;
            }

            items.forEach((item, index) => {
                // ÂâµÂª∫Ë°åÁ®ãÂç°Áâá
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow p-4 hover:shadow-md transition-shadow';
                
                // Ë°åÁ®ãÂç°ÁâáÈ†≠ÈÉ®
                let cardHeader = `
                    <div class="flex justify-between items-center">
                        <div class="flex items-start gap-2">
                            <div class="flex flex-col items-center">
                `;
                
                // ÊôÇÈñìÂçÄÂ°ä
                if (item.time) {
                    const times = item.time.split('-');
                    const startTime = times[0] ? times[0].trim() : '';
                    const endTime = times[1] ? times[1].trim() : '';
                    
                    cardHeader += `
                        <span class="text-sky-600 font-bold">${startTime}</span>
                        <span class="text-xs text-gray-500">${endTime ? '-' + endTime : ''}</span>
                    `;
                } else {
                    cardHeader += `
                        <span class="text-sky-600 font-bold"></span>
                        <span class="text-xs text-gray-500"></span>
                    `;
                }
                
                // Ê®ôÈ°åÂçÄÂ°ä
                cardHeader += `
                            </div>
                            <h3 class="font-bold">${item.title}</h3>
                        </div>
                        <button class="toggle-details bg-gray-100 rounded-full w-8 h-8 flex items-center justify-center hover:bg-sky-100">
                            <i class="fas fa-chevron-down text-sm text-sky-600"></i>
                        </button>
                    </div>
                `;
                
                // Ë©≥ÊÉÖÂçÄÂ°ä
                let cardDetails = `
                    <div class="details hidden mt-4 ml-10 pl-2 border-l-2 border-sky-200">
                `;
                
                // ÁáüÊ•≠ÊôÇÈñìÂçÄÂ°ä
                if (item.businessHours || item.ticket) {
                    cardDetails += `
                        <div class="flex flex-wrap gap-2 mb-3 optional-fields">
                    `;
                    
                    if (item.businessHours) {
                        cardDetails += `
                            <span class="time-badge bg-sky-100 text-sky-800 hidden-if-empty" data-field="ÁáüÊ•≠ÊôÇÈñì">
                                <i class="far fa-clock mr-1"></i>ÁáüÊ•≠ÊôÇÈñìÔºö${item.businessHours}
                            </span>
                        `;
                    }
                    
                    if (item.ticket) {
                        cardDetails += `
                            <span class="time-badge bg-green-100 text-green-800 hidden-if-empty" data-field="ÈñÄÁ•®">
                                <i class="fas fa-ticket-alt mr-1"></i>ÈñÄÁ•®Ôºö${item.ticket}
                            </span>
                        `;
                    }
                    
                    cardDetails += `
                        </div>
                    `;
                }
                
                // Ë°åÁ®ãË©≥ÊÉÖÊèèËø∞
                if (item.details) {
                    cardDetails += `
                        <div class="text-gray-700 mb-3 leading-relaxed">
                            ${item.details}
                        </div>
                    `;
                }
                
                // Âú∞ÂúñÈÄ£Áµê
                if (item.mapUrl) {
                    cardDetails += `
                        <div class="mb-3">
                            <a href="${item.mapUrl}" target="_blank" class="text-sky-600 hover:text-sky-800 transition-colors">
                                <i class="fas fa-map-marker-alt text-lg"></i>
                                <span class="text-xs text-gray-500 ml-2">Êü•ÁúãÂú∞Âúñ‰ΩçÁΩÆ</span>
                            </a>
                        </div>
                    `;
                }
                
                // Áõ∏ÈóúÈÄ£Áµê
                if (item.links && item.links.length > 0) {
                    item.links.forEach(link => {
                        cardDetails += `
                            <div class="mb-2">
                                <a href="${link.url}" target="_blank" class="text-sky-600 hover:text-sky-800 transition-colors">
                                    <i class="fas fa-link text-sm mr-2"></i>${link.title}
                                </a>
                            </div>
                        `;
                    });
                }
                
                cardDetails += `
                    </div>
                `;
                
                // Â∞áÊâÄÊúâÈÉ®ÂàÜÁµÑÂêàÊàêÂÆåÊï¥Âç°Áâá
                card.innerHTML = cardHeader + cardDetails;
                container.appendChild(card);
                
                // Ê∑ªÂä†ÈÄ£Á∑öË£ùÈ£æÔºàÂ¶ÇÊûúÊúâ‰∏ã‰∏ÄÂÄã‰∫§ÈÄöÊñπÂºè‰∏î‰∏çÊòØÊúÄÂæå‰∏ÄÂÄãÈ†ÖÁõÆÔºâ
                if (item.nextTransportation && index < items.length - 1) {
                    const connector = document.createElement('div');
                    connector.className = 'ml-10 pl-6 py-2 relative';
                    connector.innerHTML = `
                        <div class="absolute h-full w-0.5 bg-sky-200 left-0 top-0"></div>
                        <div class="text-gray-500 text-sm">${item.nextTransportation}</div>
                    `;
                    container.appendChild(connector);
                }
            });
            
            // Á∂ÅÂÆöË©≥ÊÉÖÂàáÊèõ‰∫ã‰ª∂
            document.querySelectorAll('.toggle-details').forEach(button => {
                button.addEventListener('click', function() {
                    const card = this.closest('.bg-white');
                    const details = card.querySelector('.details');
                    const icon = this.querySelector('i');
                    
                    if (details.classList.contains('hidden')) {
                        details.classList.remove('hidden');
                        if (icon.classList.contains('fa-chevron-down')) {
                            icon.classList.remove('fa-chevron-down');
                            icon.classList.add('fa-chevron-up');
                        }
                    } else {
                        details.classList.add('hidden');
                        if (icon.classList.contains('fa-chevron-up')) {
                            icon.classList.remove('fa-chevron-up');
                            icon.classList.add('fa-chevron-down');
                        }
                    }
                });
            });
            
            // ËôïÁêÜÂèØÈÅ∏Ê¨Ñ‰ΩçÈ°ØÁ§∫
            document.querySelectorAll('.optional-fields').forEach(container => {
                const fields = container.querySelectorAll('[data-field]');
                let hasVisibleFields = false;
                
                // Ê™¢Êü•Ë©≤Ê¨Ñ‰ΩçÊòØÂê¶ÊúâÂÖßÂÆπ
                fields.forEach(field => {
                    const fieldName = field.getAttribute('data-field');
                    const fieldContent = field.textContent.trim().replace(`${fieldName}Ôºö`, '');
                    
                    // Â¶ÇÊûúÊ¨Ñ‰ΩçÂÖßÂÆπÁÇ∫Á©∫ÊàñÁ≠âÊñºÊ¨Ñ‰ΩçÂêçÁ®±ÔºåÂâáÈö±Ëóè
                    if (!fieldContent || fieldContent === fieldName) {
                        field.style.display = 'none';
                    } else {
                        hasVisibleFields = true;
                    }
                });
                
                // Â¶ÇÊûúÊâÄÊúâÊ¨Ñ‰ΩçÈÉΩÊòØÁ©∫ÁöÑÔºåÂâáÈö±ËóèÊï¥ÂÄãÂÆπÂô®
                if (!hasVisibleFields) {
                    container.style.display = 'none';
                }
            });
        }

        // Êõ¥Êñ∞Â§©Ê∞£Ë≥áË®ä
        function updateWeather(date) {
            if (!ITINERARY_DATA[date] || !ITINERARY_DATA[date].weather) {
                return;
            }
            
            const weather = ITINERARY_DATA[date].weather;
            const weatherContainer = document.getElementById('weather-container');
            
            weatherContainer.innerHTML = `
                <h2 class="text-lg font-bold">‰ªäÊó•Â§©Ê∞£Ôºö${weather.condition}</h2>
                <p class="text-sm text-gray-700">Ê∞£Ê∫´Ôºö${weather.temperature}    ÈôçÈõ®Ê©üÁéáÔºö${weather.rainProb}</p>
            `;
        }
        
    </script>
</body>
