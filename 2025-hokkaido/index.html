        // ÂâµÂª∫Ë°åÁ®ãÂç°Áâá
        function createItineraryCard(item) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow p-4 hover:shadow-md transition-shadow';
            
            // Ë°åÁ®ãÂç°ÁâáÈ†≠ÈÉ®
            let cardHeader = `
                <div class="flex justify-between items-center">
                    <div class="flex items-start gap-2">
                        <div class="flex flex-col items-center">
            `;
            
            // ÊôÇÈñìÂçÄÂ°ä
            if (item.time) {
                const times = item.time.split('-');
                const startTime = times[0] ? times[0].trim() : '';
                const endTime = times[1] ? times[1].trim() : '';
                
                cardHeader += `
                    <span class="text-sky-600 font-bold">${startTime}</span>
                    <span class="text-xs text-gray-500">${endTime ? '-' + endTime : ''}</span>
                `;
            } else {
                cardHeader += `
                    <span class="text-sky-600 font-bold"></span>
                    <span class="text-xs text-gray-500"></span>
                `;
            }
            
            // Ê®ôÈ°åÂçÄÂ°ä
            cardHeader += `
                        </div>
                        <h3 class="font-bold">${item.title}</h3>
                    </div>
                    <button class="toggle-details bg-gray-100 rounded-full w-8 h-8 flex items-center justify-center hover:bg-sky-100">
                        <i class="fas fa-chevron-down text-sm text-sky-600"></i>
                    </button>
                </div>
            `;
            
            // Ë©≥ÊÉÖÂçÄÂ°ä
            let cardDetails = `
                <div class="details hidden mt-4 ml-10 pl-2 border-l-2 border-sky-200">
            `;
            
            // ÁáüÊ•≠ÊôÇÈñìÂçÄÂ°ä
            if (item.businessHours || item.ticket) {
                cardDetails += `
                    <div class="flex flex-wrap gap-2 mb-3 optional-fields">
                `;
                
                if (item.businessHours) {
                    cardDetails += `
                        <span class="time-badge bg-sky-100 text-sky-800 hidden-if-empty" data-field="ÁáüÊ•≠ÊôÇÈñì">
                            <i class="far fa-clock mr-1"></i>ÁáüÊ•≠ÊôÇÈñìÔºö${item.businessHours}
                        </span>
                    `;
                }
                
                if (item.ticket) {
                    cardDetails += `
                        <span class="time-badge bg-green-100 text-green-800 hidden-if-empty" data-field="ÈñÄÁ•®">
                            <i class="fas fa-ticket-alt mr-1"></i>ÈñÄÁ•®Ôºö${item.ticket}
                        </span>
                    `;
                }
                
                cardDetails += `
                    </div>
                `;
            }
            
            // Ë°åÁ®ãË©≥ÊÉÖÊèèËø∞
            if (item.details) {
                cardDetails += `
                    <div class="text-gray-700 mb-3 leading-relaxed">
                        ${item.details}
                    </div>
                `;
            }
            
            // Âú∞ÂúñÈÄ£Áµê
            if (item.mapUrl) {
                cardDetails += `
                    <div class="mb-3">
                        <a href="${item.mapUrl}" target="_blank" class="text-sky-600 hover:text-sky-800 transition-colors">
                            <i class="fas fa-map-marker-alt text-lg"></i>
                            <span class="text-xs text-gray-500 ml-2">Êü•ÁúãÂú∞Âúñ‰ΩçÁΩÆ</span>
                        </a>
                    </div>
                `;
            }
            
            // Áõ∏ÈóúÈÄ£Áµê
            if (item.links && item.links.length > 0) {
                item.links.forEach(link => {
                    cardDetails += `
                        <div class="mb-2">
                            <a href="${link.url}" target="_blank" class="text-sky-600 hover:text-sky-800 transition-colors">
                                <i class="fas fa-link text-sm mr-2"></i>${link.title}
                            </a>
                        </div>
                    `;
                });
            }
            
            cardDetails += `
                </div>
            `;
            
            // Â∞áÊâÄÊúâÈÉ®ÂàÜÁµÑÂêàÊàêÂÆåÊï¥Âç°Áâá
            card.innerHTML = cardHeader + cardDetails;
            return card;
        }

        // ÂâµÂª∫ÈÄ£Êé•Á∑ö
        function createConnector(transportation) {
            const connector = document.createElement('div');
            connector.className = 'ml-10 pl-6 py-2 relative';
            connector.innerHTML = `
                <div class="absolute h-full w-0.5 bg-sky-200 left-0 top-0"></div>
                <div class="text-gray-500 text-sm">${transportation}</div>
            `;
            return connector;
        }

        // ÂàùÂßãÂåñË°åÁ®ãË©≥ÊÉÖÁöÑÂ±ïÈñã/Êî∂ÂêàÂäüËÉΩ
        function initToggleDetails() {
            document.querySelectorAll('.toggle-details').forEach(button => {
                button.addEventListener('click', function() {
                    const card = this.closest('.bg-white');
                    const details = card.querySelector('.details');
                    const icon = this.querySelector('i');
                    
                    if (details.classList.contains('hidden')) {
                        details.classList.remove('hidden');
                        if (icon.classList.contains('fa-chevron-down')) {
                            icon.classList.remove('fa-chevron-down');
                            icon.classList.add('fa-chevron-up');
                        }
                    } else {
                        details.classList.add('hidden');
                        if (icon.classList.contains('fa-chevron-up')) {
                            icon.classList.remove('fa-chevron-up');
                            icon.classList.add('fa-chevron-down');
                        }
                    }
                });
            });
        }

        // Ê†ºÂºèÂåñÊèêÈÜí‰∫ãÈ†Ö„Äê„Äë
        function formatReminderItems() {
            document.querySelectorAll('.details div.text-gray-700').forEach(p => {
                const content = p.innerHTML;
                const formattedContent = content.replace(/„Äê([^„Äë]+)„Äë/g, '<div class="bg-amber-100 p-2 rounded text-amber-700 text-sm font-bold mb-3">„Äê$1„Äë</div>');
                p.innerHTML = formattedContent;
            });
        }

        // ÊéßÂà∂ÂèØÈÅ∏Ê¨Ñ‰ΩçÈ°ØÁ§∫
        function controlOptionalFields() {
            document.querySelectorAll('.optional-fields').forEach(container => {
                const fields = container.querySelectorAll('[data-field]');
                let hasVisibleFields = false;
                
                // Ê™¢Êü•Ë©≤Ê¨Ñ‰ΩçÊòØÂê¶ÊúâÂÖßÂÆπ
                fields.forEach(field => {
                    const fieldName = field.getAttribute('data-field');
                    const fieldContent = field.textContent.trim().replace(`${fieldName}Ôºö`, '');
                    
                    // Â¶ÇÊûúÊ¨Ñ‰ΩçÂÖßÂÆπÁÇ∫Á©∫ÊàñÁ≠âÊñºÊ¨Ñ‰ΩçÂêçÁ®±ÔºåÂâáÈö±Ëóè
                    if (!fieldContent || fieldContent === fieldName) {
                        field.style.display = 'none';
                    } else {
                        hasVisibleFields = true;
                    }
                });
                
                // Â¶ÇÊûúÊâÄÊúâÊ¨Ñ‰ΩçÈÉΩÊòØÁ©∫ÁöÑÔºåÂâáÈö±ËóèÊï¥ÂÄãÂÆπÂô®
                if (!hasVisibleFields) {
                    container.style.display = 'none';
                }
            });
        }

        // Êõ¥Êñ∞Êó•ÊúüÊåâÈàïÊ®£Âºè
        function updateDateButtonStyles() {
            const dateButtons = document.querySelectorAll('.date-button:not(#outbound-timetable-button):not(#return-timetable-button)');
            
            dateButtons.forEach(button => {
                const dataKey = button.getAttribute('data-key');
                
                if (dataKey === currentDate) {
                    button.classList.remove('bg-gray-200', 'text-gray-700');
                    button.classList.add('bg-sky-600', 'text-white');
                } else {
                    button.classList.remove('bg-sky-600', 'text-white');
                    button.classList.add('bg-gray-200', 'text-gray-700');
                }
            });
        }

        // ÂàùÂßãÂåñÂáΩÊï∏
        async function initialize() {
            try {
                // ÂÖàË®òÈåÑÂéüÂßãÂä†ÂØÜË≥áÊñôÁöÑÂûãÂà•
                console.log('ÂéüÂßã ITINERARY_DATA ÂûãÂà•:', typeof ITINERARY_DATA);
                
                // Ëß£ÂØÜÂèñÂæóË°åÁ®ãË≥áÊñô
                if (typeof ITINERARY_DATA === 'string')
                {
                    const decryptedData = await checkAuth(ITINERARY_DATA, 'eXBlcnRyYXZlbDIwMjU=');
                    window.DECRYPTED_DATA = decryptedData;
                    console.log('Ëß£ÂØÜÂæåË≥áÊñôÂûãÂà•:', typeof decryptedData);

                } else if (typeof ITINERARY_DATA === 'object'){
                    
                    window.DECRYPTED_DATA = ITINERARY_DATA;
                    console.log('‰ΩøÁî®ITINERARY_DATA:', typeof window.DECRYPTED_DATA);
               
                }
                if (window.DECRYPTED_DATA) {
                    
                    // Ê™¢Êü•Ë≥áÊñôÊòØÂê¶ÁÇ∫Â≠ó‰∏≤ÔºåËã•ÊòØÂâáËΩâÊèõÁÇ∫Áâ©‰ª∂
                    if (typeof window.DECRYPTED_DATA === 'string') {
                        try {
                            window.DECRYPTED_DATA = (new Function(`return ${window.DECRYPTED_DATA}`))();
                        } catch (error) {
                            console.error('ÁÑ°Ê≥ïÂ∞áÂ≠ó‰∏≤ËΩâÊèõÁÇ∫Áâ©‰ª∂:', error);
                        }
                    }
                    
                    // Ë®≠ÂÆöÁï∂ÂâçÊó•Êúü
                    currentDate = '6/7';
                    
                    // Êõ¥Êñ∞Êï¥ÂÄã ITINERARY_DATA Áâ©‰ª∂
                    if (window.DECRYPTED_DATA) {
                        window.ITINERARY_DATA = window.DECRYPTED_DATA;
                        console.log('ÊàêÂäüÊõ¥Êñ∞ ITINERARY_DATA Áâ©‰ª∂');
                        
                        // Êõ¥Êñ∞Êó•ÊúüÊåâÈàï
                        initDateButtons();
                        
                        // ËºâÂÖ•Ë°åÁ®ã
                        updateItineraryItems(currentDate);
                        // Êõ¥Êñ∞Â§©Ê∞£Ë≥áË®ä
                        updateWeatherInfo(currentDate);
                    } else {
                        console.error('Ëß£ÂØÜÂæåÁöÑË≥áÊñôÁÑ°Êïà');
                    }
                } else {
                    console.error('Ëß£ÂØÜÂæåÁöÑË≥áÊñôÁÇ∫Á©∫!');
                }
            } catch (error) {
                console.error('ËºâÂÖ•Ë°åÁ®ãÂ§±Êïó:', error);
                console.log('ÈåØË™§Ë©≥ÊÉÖ:', error.stack);
            }
        }    
        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂü∑Ë°åÂàùÂßãÂåñ  
        initialize();
    </script>

        function updateDateButtonStyles() {

        function updateWeatherInfo(date) {

        // ÂâµÂª∫ÈÄ£Á∑öË£ùÈ£æ
        function createConnector(transportation) {
            const connector = document.createElement('div');
            connector.className = 'ml-10 pl-6 py-2 relative';
            
            // ÂàÜÊûê‰∫§ÈÄöÊñπÂºèÂ≠óÁ¨¶‰∏≤
            let transportMethod = '';
            let transportDesc = '';
            
            if (transportation) {
                const parts = transportation.split(' ¬∑ ');
                transportMethod = parts[0] || '';
                transportDesc = parts[1] || '';
            }
            
            // Ê†πÊìö‰∫§ÈÄöÊñπÂºèÈÅ∏ÊìáÂúñÊ®ô
            let transportIcon = '<i class="fas fa-walking text-gray-500 mr-2"></i>';  // ÈªòË™çÁÇ∫Ê≠•Ë°å
            if (transportMethod.includes('ÈñãËªä')) {
                transportIcon = '<i class="fas fa-car text-gray-500 mr-2"></i>';
            } else if (transportMethod.includes('Ë®àÁ®ãËªä')) {
                transportIcon = '<i class="fas fa-taxi text-gray-500 mr-2"></i>';
            } else if (transportMethod.includes('Â∑¥Â£´')) {
                transportIcon = '<i class="fas fa-bus text-gray-500 mr-2"></i>';
            } else if (transportMethod.includes('ÁÅ´Ëªä')) {
                transportIcon = '<i class="fas fa-train text-gray-500 mr-2"></i>';
            } else if (transportMethod.includes('Âú∞Èêµ')) {
                transportIcon = '<i class="fas fa-subway text-gray-500 mr-2"></i>';
            }
            
            connector.innerHTML = `
               <div class="absolute h-full w-0.5 bg-teal-200 left-0 top-0"></div>
               <div class="text-gray-500 text-sm">
                   ${transportIcon}${transportMethod}${transportDesc ? ` ¬∑ ${transportDesc}` : ''}
               </div>
            `;
            return connector;
        }

        // ÂàùÂßãÂåñË°åÁ®ãË©≥ÊÉÖÁöÑÂ±ïÈñã/Êî∂ÂêàÂäüËÉΩ
        function initToggleDetails() {
            document.querySelectorAll('.toggle-details').forEach(button => {
                button.addEventListener('click', function() {
                    const card = this.closest('.bg-white');
                    const details = card.querySelector('.details');
                    const icon = this.querySelector('i');
                    
                    if (details.classList.contains('hidden')) {
                        details.classList.remove('hidden');
                        if (icon.classList.contains('fa-chevron-down')) {
                            icon.classList.remove('fa-chevron-down');
                            icon.classList.add('fa-chevron-up');
                        }
                    } else {
                        details.classList.add('hidden');
                        if (icon.classList.contains('fa-chevron-up')) {
                            icon.classList.remove('fa-chevron-up');
                            icon.classList.add('fa-chevron-down');
                        }
                    }
                });
            });
        }

        // Ê†ºÂºèÂåñÊèêÈÜí‰∫ãÈ†Ö„Äê„Äë
        function formatReminderItems() {
            document.querySelectorAll('.details p').forEach(p => {
                const content = p.innerHTML;
                const formattedContent = content.replace(/„Äê([^„Äë]+)„Äë/g, '<div class="bg-amber-100 p-2 rounded text-amber-700 text-sm font-bold mb-3">„Äê$1„Äë</div>');
                p.innerHTML = formattedContent;
            });
        }

        // ÊéßÂà∂ÂèØÈÅ∏Ê¨Ñ‰ΩçÈ°ØÁ§∫
        function controlOptionalFields() {
            document.querySelectorAll('.optional-fields').forEach(container => {
                const fields = container.querySelectorAll('[data-field]');
                let hasVisibleFields = false;
                
                // Ê™¢Êü•Ë©≤Ê¨Ñ‰ΩçÊòØÂê¶ÊúâÂÖßÂÆπ
                fields.forEach(field => {
                    const fieldName = field.getAttribute('data-field');
                    const fieldContent = field.textContent.trim().replace(`${fieldName}Ôºö`, '');
                    
                    // Â¶ÇÊûúÊ¨Ñ‰ΩçÂÖßÂÆπÁÇ∫Á©∫ÊàñÁ≠âÊñºÊ¨Ñ‰ΩçÂêçÁ®±ÔºåÂâáÈö±Ëóè
                    if (!fieldContent || fieldContent === fieldName) {
                        field.style.display = 'none';
                    } else {
                        hasVisibleFields = true;
                    }
                });
                
                // Â¶ÇÊûúÊâÄÊúâÊ¨Ñ‰ΩçÈÉΩÊòØÁ©∫ÁöÑÔºåÂâáÈö±ËóèÊï¥ÂÄãÂÆπÂô®
                if (!hasVisibleFields) {
                    container.style.display = 'none';
                }
            });
        }
    </script>
