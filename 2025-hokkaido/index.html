        // ÂàùÂßãÂåñÊó•ÊúüÊåâÈàï
        function initDateButtons() {
            const dateButtons = document.querySelectorAll('.date-button');
            
            dateButtons.forEach(button => {
                const dateText = button.querySelector('.text-sm').textContent;
                
                // Ê∑ªÂä†ÈªûÊìä‰∫ã‰ª∂
                button.addEventListener('click', function() {
                    // Áç≤ÂèñÊó•Êúü
                    currentDate = dateText;
                    
                    // Êõ¥Êñ∞URLÂèÉÊï∏‰ΩÜ‰∏çÈáçÊñ∞ËºâÂÖ•È†ÅÈù¢
                    const url = new URL(window.location);
                    url.searchParams.set('date', currentDate);
                    window.history.pushState({}, '', url);
                    
                    // Êõ¥Êñ∞ÊåâÈàïÊ®£Âºè
                    updateDateButtonStyles();
                    
                    // ËºâÂÖ•Â∞çÊáâÊó•ÊúüÁöÑË°åÁ®ã
                    updateItineraryItems(currentDate);
                });
            });
            
            // Ë®≠ÁΩÆÂàùÂßãÊåâÈàïÊ®£Âºè
            updateDateButtonStyles();
        }

        // Êõ¥Êñ∞Êó•ÊúüÊåâÈàïÊ®£Âºè
        function updateDateButtonStyles() {
            const dateButtons = document.querySelectorAll('.date-button');
            
            dateButtons.forEach(button => {
                const dateText = button.querySelector('.text-sm').textContent;
                
                if (dateText === currentDate) {
                    button.classList.remove('bg-gray-200', 'text-gray-700');
                    button.classList.add('bg-teal-600', 'text-white');
                } else {
                    button.classList.remove('bg-teal-600', 'text-white');
                    button.classList.add('bg-gray-200', 'text-gray-700');
                }
            });
        }

        function formatReminderItems() {

                const content = p.innerHTML;
                const formattedContent = content.replace(/„Äê([^„Äë]+)„Äë/g, '<div class="bg-amber-100 p-2 rounded text-amber-700 text-sm font-bold mb-3">„Äê$1„Äë</div>');

            });
        }

                weatherImage.style.display = 'none';

            } else {
                // Ê≠£Â∏∏Â§©Ê∞£Ë≥áÊñô
                weatherTitle.textContent = `‰ªäÊó•Â§©Ê∞£Ôºö${weatherData.condition}`;

                }
            }
        }

        // Êõ¥Êñ∞Ë°åÁ®ãÈ†ÖÁõÆ

            if (!window.ITINERARY_DATA) {
                console.error('Ë°åÁ®ãË≥áÊñôÂ∞öÊú™ËºâÂÖ•ÂÆåÊàê');

                    window.ITINERARY_DATA = ITINERARY_DATA;
                return window.ITINERARY_DATA;
            }
            if (!window.ITINERARY_DATA[date]) {
                console.error(`No data found for date: ${date}`);
                return;
            }

            const container = document.getElementById('itinerary-container');
            container.innerHTML = ''; // Ê∏ÖÁ©∫ÂÆπÂô®

            // Êõ¥Êñ∞Â§©Ê∞£Ë≥áË®ä
            updateWeatherInfo(date);

            // Ê∑ªÂä†Ë°åÁ®ãÈ†ÖÁõÆ
            const items = window.ITINERARY_DATA[date].items;
            items.forEach((item, index) => {
                const card = createItineraryCard(item);
                container.appendChild(card);

                // Ê∑ªÂä†ÈÄ£Êé•Á∑öÂíå‰∫§ÈÄöÊñπÂºèÔºàÈô§‰∫ÜÊúÄÂæå‰∏ÄÈ†ÖÔºâ
                if (index < items.length - 1 && item.nextTransportation) {

            // ÈáçÊñ∞ÂàùÂßãÂåñ‰∫§‰∫íÂäüËÉΩ
            initToggleDetails();
            controlOptionalFields();
            formatReminderItems(); // Ê∑ªÂä†ÊèêÈÜí‰∫ãÈ†ÖÊ†ºÂºèÂåñ
        }

        // ÂâµÂª∫ÈÄ£Á∑öË£ùÈ£æ
        function createConnector(transportation) {
            const connector = document.createElement('div');
            connector.className = 'ml-10 pl-6 py-2 relative';
            
            // ÂàÜÊûê‰∫§ÈÄöÊñπÂºèÂ≠óÁ¨¶‰∏≤

            let transportDesc = '';
            
            if (transportation) {

                transportDesc = parts[1] || '';

            // Ê†πÊìö‰∫§ÈÄöÊñπÂºèÈÅ∏ÊìáÂúñÊ®ô
            let transportIcon = '<i class="fas fa-walking text-gray-500 mr-2"></i>';  // ÈªòË™çÁÇ∫Ê≠•Ë°å
            if (transportMethod.includes('ÈñãËªä')) {

            } else if (transportMethod.includes('Ë®àÁ®ãËªä')) {
                transportIcon = '<i class="fas fa-taxi text-gray-500 mr-2"></i>';
            } else if (transportMethod.includes('Â∑¥Â£´')) {
                transportIcon = '<i class="fas fa-bus text-gray-500 mr-2"></i>';
            } else if (transportMethod.includes('ÁÅ´Ëªä')) {
                transportIcon = '<i class="fas fa-train text-gray-500 mr-2"></i>';
            } else if (transportMethod.includes('Âú∞Èêµ')) {
                transportIcon = '<i class="fas fa-subway text-gray-500 mr-2"></i>';
            }
            
            connector.innerHTML = `
               <div class="absolute h-full w-0.5 bg-teal-200 left-0 top-0"></div>
               <div class="text-gray-500 text-sm">
                   ${transportIcon}${transportMethod}${transportDesc ? ` ¬∑ ${transportDesc}` : ''}
               </div>
            `;
            return connector;
        }

                    if (!fieldContent || fieldContent === fieldName) {

                    } else {
                        hasVisibleFields = true;

                });
                
                // Â¶ÇÊûúÊâÄÊúâÊ¨Ñ‰ΩçÈÉΩÊòØÁ©∫ÁöÑÔºåÂâáÈö±ËóèÊï¥ÂÄãÂÆπÂô®

        // Â§©Ê∞£ API ÂäüËÉΩ
        async function fetchWeatherData(date) {
            try {
                // ‰ΩøÁî® WeatherAPI.com API (ÊÇ®ÈúÄË¶ÅË®ªÂÜä‰∏ÄÂÄãÂÖçË≤ª API ÈáëÈë∞)
                const apiKey = '99c7a81bf4064c2fb2a135722250404'; // Ë´ãÊõøÊèõÊàêÊÇ®ÁöÑ API ÈáëÈë∞
                
                // Ê†πÊìöÁï∂ÂâçÈÅ∏ÊìáÁöÑÊó•ÊúüÁç≤ÂèñÂ∞çÊáâÁöÑÂüéÂ∏Ç
                let city = 'Sapporo'; // È†êË®≠ÂüéÂ∏Ç
                
                // Ê†πÊìöÊó•ÊúüÂà§Êñ∑ÊâÄÂú®ÂüéÂ∏Ç
                if (date === '6/10' || date === '6/11' || date === '6/12') {
                    city = 'Hakodate';
                } else if (date === '6/13' || date === '6/14') {
                    city = 'Noboribetsu';
                }
                
                // Â∞áÊó•ÊúüËΩâÊèõÁÇ∫ API ÈúÄË¶ÅÁöÑÊ†ºÂºè (YYYY-MM-DD)
                const currentYear = new Date().getFullYear();
                const [month, day] = date.split('/');
                const formattedDate = `${currentYear}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                
                // Áç≤ÂèñÁï∂ÂâçÊó•Êúü
                const today = new Date();
                const todayFormatted = today.toISOString().split('T')[0]; // YYYY-MM-DD Ê†ºÂºè
                
                let apiUrl;
                let apiData;
                
                // Ê†πÊìöÊó•ÊúüÊ±∫ÂÆö‰ΩøÁî®Âì™ÂÄã API Á´ØÈªû
                const dateObj = new Date(`${currentYear}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`);
                const isToday = dateObj.toISOString().split('T')[0] === todayFormatted;
                const isPast = dateObj < today;
                
                if (isPast && !isToday) {
                    // ÈÅéÂéªÊó•Êúü‰ΩøÁî® History API
                    console.log(`‰ΩøÁî® History API Áç≤Âèñ ${formattedDate} ÁöÑÂ§©Ê∞£Ë≥áÊñô`);
                    apiUrl = `https://api.weatherapi.com/v1/history.json?key=${apiKey}&q=${city}&dt=${formattedDate}`;
                } else if (isToday) {
                    // Áï∂Â§©‰ΩøÁî® Realtime API
                    console.log(`‰ΩøÁî® Realtime API Áç≤Âèñ‰ªäÂ§©ÁöÑÂ§©Ê∞£Ë≥áÊñô`);
                    apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;
                } else {
                    // Êú™‰æÜÊó•Êúü‰ΩøÁî® Forecast API
                    console.log(`‰ΩøÁî® Forecast API Áç≤Âèñ ${formattedDate} ÁöÑÂ§©Ê∞£Ë≥áÊñô`);
                    apiUrl = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=14&aqi=no&alerts=no`;
                }
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Â§©Ê∞£Ë≥áÊñôÁç≤ÂèñÂ§±Êïó');
                }
                
                const data = await response.json();
                
                // Ê†πÊìö‰∏çÂêåÁöÑ API Á´ØÈªûËôïÁêÜÂõûÊáâË≥áÊñô
                if (isPast && !isToday) {
                    // ËôïÁêÜ History API ÂõûÊáâ
                    const dayData = data.forecast.forecastday[0].day;
                    apiData = {
                        condition: dayData.condition.text,
                        temperature: `${Math.round(dayData.mintemp_c)}¬∞C - ${Math.round(dayData.maxtemp_c)}¬∞C`,
                        rainProb: `${dayData.daily_chance_of_rain}%`,
                        humidity: `${dayData.avghumidity}%`,
                        windSpeed: `${dayData.maxwind_kph} km/h`,
                        fetchTime: new Date().toISOString(),
                        weatherImage: dayData.condition.icon
                    };
                } else if (isToday) {
                    // ËôïÁêÜ Realtime API ÂõûÊáâ
                    apiData = {
                        condition: data.current.condition.text,
                        temperature: `${Math.round(data.current.temp_c)}¬∞C`,
                        rainProb: 'Ë®àÁÆó‰∏≠...',  // Realtime API Ê≤íÊúâÈôçÈõ®Ê©üÁéá
                        humidity: `${data.current.humidity}%`,
                        windSpeed: `${data.current.wind_kph} km/h`,
                        fetchTime: new Date().toISOString(),
                        weatherImage: data.current.condition.icon
                    };
                    
                    // Â¶ÇÊûúË¶ÅÁç≤Âèñ‰ªäÂ§©ÁöÑÈôçÈõ®Ê©üÁéáÔºåÈúÄË¶ÅÈ°çÂ§ñÂëºÂè´ Forecast API
                    const forecastResponse = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=1&aqi=no&alerts=no`);
                    if (forecastResponse.ok) {
                        const forecastData = await forecastResponse.json();
                        apiData.rainProb = `${forecastData.forecast.forecastday[0].day.daily_chance_of_rain}%`;
                        apiData.temperature = `${Math.round(forecastData.forecast.forecastday[0].day.mintemp_c)}¬∞C - ${Math.round(forecastData.forecast.forecastday[0].day.maxtemp_c)}¬∞C`;
                    }
                } else {
                    // ËôïÁêÜ Forecast API ÂõûÊáâ
                    // ÊâæÂà∞Â∞çÊáâÊó•ÊúüÁöÑÈ†êÂ†±
                    const targetDay = data.forecast.forecastday.find(day => day.date === formattedDate);
                    if (targetDay) {
                        const dayData = targetDay.day;
                        apiData = {
                            condition: dayData.condition.text,
                            temperature: `${Math.round(dayData.mintemp_c)}¬∞C - ${Math.round(dayData.maxtemp_c)}¬∞C`,
                            rainProb: `${dayData.daily_chance_of_rain}%`,
                            humidity: `${dayData.avghumidity}%`,
                            windSpeed: `${dayData.maxwind_kph} km/h`,
                            fetchTime: new Date().toISOString(),
                            weatherImage: dayData.condition.icon
                        };
                    } else {
                        throw new Error('Êâæ‰∏çÂà∞ÊåáÂÆöÊó•ÊúüÁöÑÈ†êÂ†±Ë≥áÊñô');
                    }
                }
                
                // ÁøªË≠ØÂ§©Ê∞£ÁãÄÊ≥ÅÁÇ∫‰∏≠Êñá
                apiData.condition = translateWeatherCondition(apiData.condition);
                
                // ÂÑ≤Â≠òÂà∞ localStorage
                saveWeatherToLocalStorage(date, apiData);
                
                // Êõ¥Êñ∞ UI
                updateWeatherDisplay(apiData);
                
                return apiData;
            } catch (error) {
                console.error('Áç≤ÂèñÂ§©Ê∞£Ë≥áÊñôÊôÇÁôºÁîüÈåØË™§:', error);
    
                if (error.message === 'Êâæ‰∏çÂà∞ÊåáÂÆöÊó•ÊúüÁöÑÈ†êÂ†±Ë≥áÊñô') {
                    // Âª∫Á´ãÂåÖÂê´ÈåØË™§Ë®äÊÅØÁöÑÂ§©Ê∞£Ë≥áÊñôÁâ©‰ª∂
                    const errorData = {
                        condition: 'Êâæ‰∏çÂà∞ÊåáÂÆöÊó•ÊúüÁöÑÈ†êÂ†±Ë≥áÊñô',
                        temperature: 'N/A',
                        rainProb: 'N/A',
                        fetchTime: new Date().toISOString(),
                        isError: true
                    };
                    
                    // ÂÑ≤Â≠òÈåØË™§ÁãÄÊÖãÂà∞ localStorage
                    saveWeatherToLocalStorage(date, errorData);
                    
                    // Êõ¥Êñ∞ UI È°ØÁ§∫ÈåØË™§Ë®äÊÅØ
                    updateWeatherDisplay(errorData);
                    
                    throw error; // ÁπºÁ∫åÂêë‰∏äÊããÂá∫ÈåØË™§
                }
                
                // Â∞çÊñºÂÖ∂‰ªñÈåØË™§Ôºå‰ΩøÁî®È†êË®≠Ë≥áÊñô
                const defaultData = WEATHER_DATA[date] || {
                    condition: 'Ë≥áÊñôÁç≤ÂèñÂ§±Êïó',
                    temperature: 'N/A',
                    rainProb: 'N/A'
                };
                
                return defaultData;
            }
        }    

        // ÂàùÂßãÂåñÂáΩÊï∏
        async function initialize() {
            try {
                // ÂÖàË®òÈåÑÂéüÂßãÂä†ÂØÜË≥áÊñôÁöÑÂûãÂà•
                console.log('ÂéüÂßã ITINERARY_DATA ÂûãÂà•:', typeof ITINERARY_DATA);

                    window.DECRYPTED_DATA = ITINERARY_DATA;
                    console.log('‰ΩøÁî®ITINERARY_DATA:', typeof window.DECRYPTED_DATA);
               
                }
                if (window.DECRYPTED_DATA) {
                    
                    // Ê™¢Êü•Ë≥áÊñôÊòØÂê¶ÁÇ∫Â≠ó‰∏≤ÔºåËã•ÊòØÂâáËΩâÊèõÁÇ∫Áâ©‰ª∂
                    if (typeof window.DECRYPTED_DATA === 'string') {
                        try {
                            window.DECRYPTED_DATA = (new Function(`return ${window.DECRYPTED_DATA}`))();
                        } catch (error) {
                            console.error('ÁÑ°Ê≥ïÂ∞áÂ≠ó‰∏≤ËΩâÊèõÁÇ∫Áâ©‰ª∂:', error);
                        }
                    }
                    
                    // Ë®≠ÂÆöÁï∂ÂâçÊó•Êúü
                    currentDate = '6/7';
                    
                    // Êõ¥Êñ∞Êï¥ÂÄã ITINERARY_DATA Áâ©‰ª∂

                    } else {
                        console.error('Ëß£ÂØÜÂæåÁöÑË≥áÊñôÁÑ°Êïà');
                    }
                } else {
                    console.error('Ëß£ÂØÜÂæåÁöÑË≥áÊñôÁÇ∫Á©∫!');
                }
            } catch (error) {
                console.error('ËºâÂÖ•Ë°åÁ®ãÂ§±Êïó:', error);
                console.log('ÈåØË™§Ë©≥ÊÉÖ:', error.stack);

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂü∑Ë°åÂàùÂßãÂåñ

    </script>
