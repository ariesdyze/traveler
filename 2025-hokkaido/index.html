<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北海道之旅 | 2025</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌷</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { checkAuth } from '../assets/js/decrypt.js';
        
        // 創建行程卡片
        function createItineraryCard(item) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow p-4 hover:shadow-md transition-shadow';
            
            // 行程卡片頭部
            let cardHeader = `
                <div class="flex justify-between items-center">
                    <div class="flex items-start gap-2">
                        <div class="flex flex-col items-center">
            `;
            
            // 時間區塊
            if (item.time) {
                const times = item.time.split('-');
                const startTime = times[0] ? times[0].trim() : '';
                const endTime = times[1] ? times[1].trim() : '';
                
                cardHeader += `
                    <span class="text-sky-600 font-bold">${startTime}</span>
                    <span class="text-xs text-gray-500">${endTime ? '-' + endTime : ''}</span>
                `;
            } else {
                cardHeader += `
                    <span class="text-sky-600 font-bold"></span>
                    <span class="text-xs text-gray-500"></span>
                `;
            }
            
            // 標題區塊
            cardHeader += `
                        </div>
                        <h3 class="font-bold">${item.title}</h3>
                    </div>
                    <button class="toggle-details bg-gray-100 rounded-full w-8 h-8 flex items-center justify-center hover:bg-sky-100">
                        <i class="fas fa-chevron-down text-sm text-sky-600"></i>
                    </button>
                </div>
            `;
            
            // 詳情區塊
            let cardDetails = `
                <div class="details hidden mt-4 ml-10 pl-2 border-l-2 border-sky-200">
            `;
            
            // 營業時間區塊
            if (item.businessHours || item.ticket) {
                cardDetails += `
                    <div class="flex flex-wrap gap-2 mb-3 optional-fields">
                `;
                
                if (item.businessHours) {
                    cardDetails += `
                        <span class="time-badge bg-sky-100 text-sky-800 hidden-if-empty" data-field="營業時間">
                            <i class="far fa-clock mr-1"></i>營業時間：${item.businessHours}
                        </span>
                    `;
                }
                
                if (item.ticket) {
                    cardDetails += `
                        <span class="time-badge bg-green-100 text-green-800 hidden-if-empty" data-field="門票">
                            <i class="fas fa-ticket-alt mr-1"></i>門票：${item.ticket}
                        </span>
                    `;
                }
                
                cardDetails += `
                    </div>
                `;
            }
            
            // 行程詳情描述
            if (item.details) {
                cardDetails += `
                    <div class="text-gray-700 mb-3 leading-relaxed">
                        ${item.details}
                    </div>
                `;
            }
            
            // 地圖連結
            if (item.mapUrl) {
                cardDetails += `
                    <div class="mb-3">
                        <a href="${item.mapUrl}" target="_blank" class="text-sky-600 hover:text-sky-800 transition-colors">
                            <i class="fas fa-map-marker-alt text-lg"></i>
                            <span class="text-xs text-gray-500 ml-2">查看地圖位置</span>
                        </a>
                    </div>
                `;
            }
            
            // 相關連結
            if (item.links && item.links.length > 0) {
                item.links.forEach(link => {
                    cardDetails += `
                        <div class="mb-2">
                            <a href="${link.url}" target="_blank" class="text-sky-600 hover:text-sky-800 transition-colors">
                                <i class="fas fa-link text-sm mr-2"></i>${link.title}
                            </a>
                        </div>
                    `;
                });
            }
            
            cardDetails += `
                </div>
            `;
            
            // 將所有部分組合成完整卡片
            card.innerHTML = cardHeader + cardDetails;
            return card;
        }

        // 創建連接線
        function createConnector(transportation) {
            const connector = document.createElement('div');
            connector.className = 'ml-10 pl-6 py-2 relative';
            connector.innerHTML = `
                <div class="absolute h-full w-0.5 bg-sky-200 left-0 top-0"></div>
                <div class="text-gray-500 text-sm">${transportation}</div>
            `;
            return connector;
        }

        // 初始化行程詳情的展開/收合功能
        function initToggleDetails() {
            document.querySelectorAll('.toggle-details').forEach(button => {
                button.addEventListener('click', function() {
                    const card = this.closest('.bg-white');
                    const details = card.querySelector('.details');
                    const icon = this.querySelector('i');
                    
                    if (details.classList.contains('hidden')) {
                        details.classList.remove('hidden');
                        if (icon.classList.contains('fa-chevron-down')) {
                            icon.classList.remove('fa-chevron-down');
                            icon.classList.add('fa-chevron-up');
                        }
                    } else {
                        details.classList.add('hidden');
                        if (icon.classList.contains('fa-chevron-up')) {
                            icon.classList.remove('fa-chevron-up');
                            icon.classList.add('fa-chevron-down');
                        }
                    }
                });
            });
        }

        // 格式化提醒事項【】
        function formatReminderItems() {
            document.querySelectorAll('.details div.text-gray-700').forEach(p => {
                const content = p.innerHTML;
                const formattedContent = content.replace(/【([^】]+)】/g, '<div class="bg-amber-100 p-2 rounded text-amber-700 text-sm font-bold mb-3">【$1】</div>');
                p.innerHTML = formattedContent;
            });
        }

        // 控制可選欄位顯示
        function controlOptionalFields() {
            document.querySelectorAll('.optional-fields').forEach(container => {
                const fields = container.querySelectorAll('[data-field]');
                let hasVisibleFields = false;
                
                // 檢查該欄位是否有內容
                fields.forEach(field => {
                    const fieldName = field.getAttribute('data-field');
                    const fieldContent = field.textContent.trim().replace(`${fieldName}：`, '');
                    
                    // 如果欄位內容為空或等於欄位名稱，則隱藏
                    if (!fieldContent || fieldContent === fieldName) {
                        field.style.display = 'none';
                    } else {
                        hasVisibleFields = true;
                    }
                });
                
                // 如果所有欄位都是空的，則隱藏整個容器
                if (!hasVisibleFields) {
                    container.style.display = 'none';
                }
            });
        }

        // 更新日期按鈕樣式
        function updateDateButtonStyles() {
            const dateButtons = document.querySelectorAll('.date-button:not(#outbound-timetable-button):not(#return-timetable-button)');
            
            dateButtons.forEach(button => {
                const dataKey = button.getAttribute('data-key');
                
                if (dataKey === currentDate) {
                    button.classList.remove('bg-gray-200', 'text-gray-700');
                    button.classList.add('bg-sky-600', 'text-white');
                } else {
                    button.classList.remove('bg-sky-600', 'text-white');
                    button.classList.add('bg-gray-200', 'text-gray-700');
                }
            });
        }

        // 初始化函數
        async function initialize() {
            try {
                // 先記錄原始加密資料的型別
                console.log('原始 ITINERARY_DATA 型別:', typeof ITINERARY_DATA);
                
                // 解密取得行程資料
                if (typeof ITINERARY_DATA === 'string')
                {
                    const decryptedData = await checkAuth(ITINERARY_DATA, 'eXBlcnRyYXZlbDIwMjU=');
                    window.DECRYPTED_DATA = decryptedData;
                    console.log('解密後資料型別:', typeof decryptedData);

                } else if (typeof ITINERARY_DATA === 'object'){
                    
                    window.DECRYPTED_DATA = ITINERARY_DATA;
                    console.log('使用ITINERARY_DATA:', typeof window.DECRYPTED_DATA);
               
                }
                if (window.DECRYPTED_DATA) {
                    
                    // 檢查資料是否為字串，若是則轉換為物件
                    if (typeof window.DECRYPTED_DATA === 'string') {
                        try {
                            window.DECRYPTED_DATA = (new Function(`return ${window.DECRYPTED_DATA}`))();
                        } catch (error) {
                            console.error('無法將字串轉換為物件:', error);
                        }
                    }
                    
                    // 設定當前日期
                    currentDate = '6/7';
                    
                    // 更新整個 ITINERARY_DATA 物件
                    if (window.DECRYPTED_DATA) {
                        window.ITINERARY_DATA = window.DECRYPTED_DATA;
                        console.log('成功更新 ITINERARY_DATA 物件');
                        
                        // 更新日期按鈕
                        initDateButtons();
                        
                        // 載入行程
                        updateItineraryItems(currentDate);
                        // 更新天氣資訊
                        updateWeatherInfo(currentDate);
                    } else {
                        console.error('解密後的資料無效');
                    }
                } else {
                    console.error('解密後的資料為空!');
                }
            } catch (error) {
                console.error('載入行程失敗:', error);
                console.log('錯誤詳情:', error.stack);
            }
        }    
        // 頁面載入時執行初始化  
        initialize();
    </script>
    <style>
        /* 針對時間顯示的額外樣式 */
        .time-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        /* 當欄位為空時隱藏 */
        .hidden-if-empty:empty {
            display: none;
        }
    </style>

        // 當前選擇的日期
        let currentDate = '6/7';

        // 頁面載入時檢查URL參數
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查URL是否有日期參數
            const urlParams = new URLSearchParams(window.location.search);
            const dateParam = urlParams.get('date');
            
            if (dateParam && ITINERARY_DATA[dateParam]) {
                currentDate = dateParam;
            }  
            
            // 登出按鈕功能
            document.getElementById('logout-button').addEventListener('click', function() {
                localStorage.removeItem('travel_auth');
                window.location.href = '../index.html';
            });
            
            // 處理所有可選欄位容器
            document.querySelectorAll('.optional-fields').forEach(container => {
                const fields = container.querySelectorAll('[data-field]');
                let hasVisibleFields = false;
                
                // 檢查該欄位是否有內容
                fields.forEach(field => {
                    const fieldName = field.getAttribute('data-field');
                    const fieldContent = field.textContent.trim().replace(`${fieldName}：`, '');
                    
                    // 如果欄位內容為空或等於欄位名稱，則隱藏
                    if (!fieldContent || fieldContent === fieldName) {
                        field.style.display = 'none';
                    } else {
                        hasVisibleFields = true;
                    }
                });
                
                // 如果所有欄位都是空的，則隱藏整個容器
                if (!hasVisibleFields) {
                    container.style.display = 'none';
                }
            });
            
            // 格式化帶有【】符號的提醒事項
            formatReminderItems();
        });

        // 初始化日期按鈕
        function initDateButtons() {
            const dateButtons = document.querySelectorAll('.date-button');
            
            dateButtons.forEach(button => {
                const dateText = button.querySelector('.text-sm').textContent;
                
                // 添加點擊事件
                button.addEventListener('click', function() {
                    // 獲取日期
                    currentDate = dateText;
                    
                    // 更新URL參數但不重新載入頁面
                    const url = new URL(window.location);
                    url.searchParams.set('date', currentDate);
                    window.history.pushState({}, '', url);
                    
                    // 更新按鈕樣式
                    updateDateButtonStyles();
                    
                    // 載入對應日期的行程
                    updateItineraryItems(currentDate);
                });
            });
            
            // 設置初始按鈕樣式
            updateDateButtonStyles();
        }

        // 更新日期按鈕樣式
        function updateDateButtonStyles() {
            const dateButtons = document.querySelectorAll('.date-button');
            
            dateButtons.forEach(button => {
                const dateText = button.querySelector('.text-sm').textContent;
                
                if (dateText === currentDate) {
                    button.classList.remove('bg-gray-200', 'text-gray-700');
                    button.classList.add('bg-teal-600', 'text-white');
                } else {
                    button.classList.remove('bg-teal-600', 'text-white');
                    button.classList.add('bg-gray-200', 'text-gray-700');
                }
            });
        }

        // 載入行程資料
        function loadItinerary(date) {
            updateItineraryItems(date);
        }

        // 更新天氣資訊
        function updateWeatherInfo(date) {
            if (!window.ITINERARY_DATA[date] || !window.ITINERARY_DATA[date].weather) {
                console.error('找不到該日期的天氣資料');
                return;
            } 
            const weather = window.ITINERARY_DATA[date].weather;    

            const weatherContainer = document.querySelector('.bg-teal-50');
            const weatherTitle = weatherContainer.querySelector('h2');
            const weatherDetails = weatherContainer.querySelector('p');
            
            weatherTitle.textContent = `今日天氣：${weather.condition}`;
            weatherDetails.textContent = `氣溫：${weather.temperature}    降雨機率：${weather.rainProb}`;
        }

        // 更新行程項目
        function updateItineraryItems(date = currentDate) {
            if (!window.ITINERARY_DATA) {
                console.error('行程資料尚未載入完成');
                if (typeof ITINERARY_DATA == "object")
                    window.ITINERARY_DATA = ITINERARY_DATA;
                return window.ITINERARY_DATA;
            }
            if (!window.ITINERARY_DATA[date]) {
                console.error(`No data found for date: ${date}`);
                return;
            }

            const container = document.getElementById('itinerary-container');
            container.innerHTML = ''; // 清空容器

            // 更新天氣資訊
            updateWeatherInfo(date);

            // 添加行程項目
            const items = window.ITINERARY_DATA[date].items;
            items.forEach((item, index) => {
                const card = createItineraryCard(item);
                container.appendChild(card);

                // 添加連接線和交通方式（除了最後一項）
                if (index < items.length - 1 && item.nextTransportation) {
                    const connector = createConnector(item.nextTransportation);
                    container.appendChild(connector);
                }
            });

            // 重新初始化交互功能
            initToggleDetails();
            controlOptionalFields();
            formatReminderItems(); // 添加提醒事項格式化
        }
        
        // 創建行程卡片
        function createItineraryCard(item) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow p-4 hover:shadow-md transition-shadow';
            card.id = item.id;
            
            // 分割時間
            const timeParts = item.time.split('-');
            const startTime = timeParts[0];
            const endTime = timeParts.length > 1 ? timeParts[1] : '';
            
            // 提取與下一地點距離信息，如果有的話
            const distanceInfo = item.nextTransportation ? item.nextTransportation.split(' · ')[1] || '' : '';
            
            card.innerHTML = `
               <div class="flex justify-between items-center">
                   <div class="flex items-start gap-2">
                       <div class="flex flex-col items-center">
                           <span class="text-teal-600 font-bold">${startTime}</span>
                           <span class="text-xs text-gray-500">-${endTime}</span>
                       </div>
                       <h3 class="font-bold">${item.title}</h3>
                   </div>
                   <button class="toggle-details bg-gray-100 rounded-full w-8 h-8 flex items-center justify-center hover:bg-teal-100">
                       <i class="fas fa-chevron-down text-sm text-teal-600"></i>
                   </button>
               </div>
               <div class="details hidden mt-4 ml-10 pl-2 border-l-2 border-teal-200">
                   <!-- 時間與營業時間區塊 -->
                   <div class="flex flex-wrap gap-2 mb-3 optional-fields">
                       ${item.businessHours ? `
                       <span class="time-badge bg-teal-100 text-teal-800" data-field="營業時間">
                           <i class="far fa-clock mr-1"></i>營業時間：${item.businessHours}
                       </span>
                       ` : ''}
                       ${item.ticket ? `
                       <span class="time-badge bg-pink-100 text-pink-800" data-field="門票約">
                           <i class="fas fa-ticket-alt mr-1"></i>門票約：${item.ticket}
                       </span>
                       ` : ''}
                   </div>
                   
                   <!-- 行程詳情 -->
                   <p class="text-gray-700 mb-3">
                       ${item.details || ''}
                   </p>
                   
                   <!-- 地點連結 -->
                   ${item.mapUrl ? `
                   <div class="mb-3">
                       <a href="${item.mapUrl}" target="_blank" class="text-teal-600 hover:text-teal-800 transition-colors">
                           <i class="fas fa-map-marker-alt text-lg"></i>
                           <span class="text-xs text-gray-500 ml-2">查看地圖位置</span>
                       </a>
                   </div>
                   ` : ''}
                   
                   <!-- 區塊連結 -->
                   ${item.links && item.links.length > 0 ? item.links.map(link => `
                   <div class="mb-2">
                       <a href="${link.url}" target="_blank" class="text-teal-600 hover:text-teal-800 transition-colors">
                           <i class="fas fa-link text-sm mr-2"></i>${link.title}
                       </a>
                   </div>
                   `).join('') : ''}
               </div>
           `;
            
            return card;
        }
        
        // 創建連線裝飾
        function createConnector(transportation) {
            const connector = document.createElement('div');
            connector.className = 'ml-10 pl-6 py-2 relative';
            
            // 分析交通方式字符串
            let transportMethod = '';
            let transportDesc = '';
            
            if (transportation) {
                const parts = transportation.split(' · ');
                transportMethod = parts[0] || '';
                transportDesc = parts[1] || '';
            }
            
            // 根據交通方式選擇圖標
            let transportIcon = '<i class="fas fa-walking text-gray-500 mr-2"></i>';  // 默認為步行
            if (transportMethod.includes('開車')) {
                transportIcon = '<i class="fas fa-car text-gray-500 mr-2"></i>';
            } else if (transportMethod.includes('計程車')) {
                transportIcon = '<i class="fas fa-taxi text-gray-500 mr-2"></i>';
            } else if (transportMethod.includes('巴士')) {
                transportIcon = '<i class="fas fa-bus text-gray-500 mr-2"></i>';
            } else if (transportMethod.includes('火車')) {
                transportIcon = '<i class="fas fa-train text-gray-500 mr-2"></i>';
            } else if (transportMethod.includes('地鐵')) {
                transportIcon = '<i class="fas fa-subway text-gray-500 mr-2"></i>';
            }
            
            connector.innerHTML = `
               <div class="absolute h-full w-0.5 bg-teal-200 left-0 top-0"></div>
               <div class="text-gray-500 text-sm">
                   ${transportIcon}${transportMethod}${transportDesc ? ` · ${transportDesc}` : ''}
               </div>
            `;
            return connector;
        }

        // 初始化行程詳情的展開/收合功能
        function initToggleDetails() {
            document.querySelectorAll('.toggle-details').forEach(button => {
                button.addEventListener('click', function() {
                    const card = this.closest('.bg-white');
                    const details = card.querySelector('.details');
                    const icon = this.querySelector('i');
                    
                    if (details.classList.contains('hidden')) {
                        details.classList.remove('hidden');
                        if (icon.classList.contains('fa-chevron-down')) {
                            icon.classList.remove('fa-chevron-down');
                            icon.classList.add('fa-chevron-up');
                        }
                    } else {
                        details.classList.add('hidden');
                        if (icon.classList.contains('fa-chevron-up')) {
                            icon.classList.remove('fa-chevron-up');
                            icon.classList.add('fa-chevron-down');
                        }
                    }
                });
            });
        }

        // 格式化提醒事項【】
        function formatReminderItems() {
            document.querySelectorAll('.details p').forEach(p => {
                const content = p.innerHTML;
                const formattedContent = content.replace(/【([^】]+)】/g, '<div class="bg-amber-100 p-2 rounded text-amber-700 text-sm font-bold mb-3">【$1】</div>');
                p.innerHTML = formattedContent;
            });
        }

        // 控制可選欄位顯示
        function controlOptionalFields() {
            document.querySelectorAll('.optional-fields').forEach(container => {
                const fields = container.querySelectorAll('[data-field]');
                let hasVisibleFields = false;
                
                // 檢查該欄位是否有內容
                fields.forEach(field => {
                    const fieldName = field.getAttribute('data-field');
                    const fieldContent = field.textContent.trim().replace(`${fieldName}：`, '');
                    
                    // 如果欄位內容為空或等於欄位名稱，則隱藏
                    if (!fieldContent || fieldContent === fieldName) {
                        field.style.display = 'none';
                    } else {
                        hasVisibleFields = true;
                    }
                });
                
                // 如果所有欄位都是空的，則隱藏整個容器
                if (!hasVisibleFields) {
                    container.style.display = 'none';
                }
            });
        }
    </script>


</head>
<body class="bg-gray-50 text-gray-800 font-sans">

        <div class="date-button bg-gray-200 text-gray-700 rounded-full w-12 h-12 flex flex-col items-center justify-center shrink-0">
            <span class="text-sm font-bold">6/11</span>
            <span class="text-xs">三</span>
        </div>
        <div class="date-button bg-gray-200 text-gray-700 rounded-full w-12 h-12 flex flex-col items-center justify-center shrink-0">

            <span class="text-xs">四</span>

        <div class="date-button bg-gray-200 text-gray-700 rounded-full w-12 h-12 flex flex-col items-center justify-center shrink-0">

        <div class="date-button bg-gray-200 text-gray-700 rounded-full w-12 h-12 flex flex-col items-center justify-center shrink-0">

    <!-- 天氣資訊 -->
    <div class="bg-teal-50 p-4 flex justify-between items-center relative">
        <div>
            <h2 class="text-lg font-bold">今日天氣：晴朗</h2>
            <p class="text-sm text-gray-700">氣溫：22°C - 28°C    降雨機率：10%</p>
        </div>
        <a href="https://tenki.jp/forecast/1/2/1400/1100/" target="_blank" class="bg-teal-500 p-3 rounded-full shadow-md flex items-center justify-center w-12 h-12">
            <i class="fas fa-cloud-sun text-xl text-white"></i>
        </a>
    </div>

    <!-- 行程卡片區 -->
    <div id="itinerary-container" class="p-4 space-y-0">
        <!-- 行程內容會由JavaScript動態載入 -->
    </div>

    <script>
        // 切換行程詳情顯示/隱藏
        document.querySelectorAll('.toggle-details').forEach(button => {
            button.addEventListener('click', function() {
                const card = this.closest('.bg-white');
                const details = card.querySelector('.details');
                const icon = this.querySelector('i');
                
                if (details.classList.contains('hidden')) {
                    details.classList.remove('hidden');
                    if (icon.classList.contains('fa-chevron-down')) {
                        icon.classList.remove('fa-chevron-down');
                        icon.classList.add('fa-chevron-up');
                    }
                } else {
                    details.classList.add('hidden');
                    if (icon.classList.contains('fa-chevron-up')) {
                        icon.classList.remove('fa-chevron-up');
                        icon.classList.add('fa-chevron-down');
                    }
                }
            });
        });
        
        // 控制可選欄位顯示
        document.addEventListener('DOMContentLoaded', function() {
            // 處理所有可選欄位容器
            document.querySelectorAll('.optional-fields').forEach(container => {
                const fields = container.querySelectorAll('[data-field]');
                let hasVisibleFields = false;
                
                // 檢查該欄位是否有內容
                fields.forEach(field => {
                    const fieldName = field.getAttribute('data-field');
                    const fieldContent = field.textContent.trim().replace(`${fieldName}：`, '');
                    
                    // 如果欄位內容為空或等於欄位名稱，則隱藏
                    if (!fieldContent || fieldContent === fieldName) {
                        field.style.display = 'none';
                    } else {
                        hasVisibleFields = true;
                    }
                });
                
                // 如果所有欄位都是空的，則隱藏整個容器
                if (!hasVisibleFields) {
                    container.style.display = 'none';
                }
            });
            
            // 格式化帶有【】符號的提醒事項
            formatReminderItems();
        });
    </script>
