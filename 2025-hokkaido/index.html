        // Ëß£ÂØÜ API ÈáëÈë∞ÁöÑÂáΩÊï∏
        function decodeApiKey(encoded) {
            try {
                if (!encoded) return 'ÁÑ°ÊïàÁöÑÂä†ÂØÜÈáëÈë∞';
                
                // ÂÖàËß£ÈñãÊúÄÂ§ñÂ±§ÁöÑ Base64
                const mixed = atob(encoded);
                
                // ‰ΩøÁî®ËàáÂä†ÂØÜÊôÇÁõ∏ÂêåÁöÑÈõúÊπäÁ®ÆÂ≠ê
                const salt = "XF5td9";
                
                // ÂéªÈô§‰∫§ÈåØÁöÑÈõúÊπäÂ≠óÂÖÉÔºåÂè™‰øùÁïôÂéüÂßãÁ∑®Á¢º
                let reversed = '';
                for (let i = 0; i < mixed.length; i += 2) {
                    reversed += mixed[i];
                }
                
                // ÈÇÑÂéüÂèçËΩâÁöÑÂ≠ó‰∏≤
                const base64Str = reversed.split('').reverse().join('');
                
                // Ëß£Èñã Base64 Á∑®Á¢º
                return atob(base64Str);
            } catch (e) {
                console.error('Ëß£ÂØÜÂ§±Êïó', e);
                return 'Ëß£ÂØÜÂ§±Êïó';
            }
        }

        async function fetchWeatherData(date) {

                const currentYear = new Date().getFullYear();
                const [month, day] = date.split('/');
                const formattedDate = `${currentYear}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                
                // Áç≤ÂèñÁï∂ÂâçÊó•Êúü

                const todayFormatted = today.toISOString().split('T')[0]; // YYYY-MM-DD Ê†ºÂºè
                
                let apiUrl;

                // Ê†πÊìöÊó•ÊúüÊ±∫ÂÆö‰ΩøÁî®Âì™ÂÄã API Á´ØÈªû
                const dateObj = new Date(`${currentYear}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`);
                const isToday = dateObj.toISOString().split('T')[0] === todayFormatted;
                const isPast = dateObj < today;
                
                if (isPast && !isToday) {
                    // ÈÅéÂéªÊó•Êúü‰ΩøÁî® History API
                    console.log(`‰ΩøÁî® History API Áç≤Âèñ ${formattedDate} ÁöÑÂ§©Ê∞£Ë≥áÊñô`);
                    apiUrl = `https://api.weatherapi.com/v1/history.json?key=${apiKey}&q=${city}&dt=${formattedDate}`;
                } else if (isToday) {
                    // Áï∂Â§©‰ΩøÁî® Realtime API
                    console.log(`‰ΩøÁî® Realtime API Áç≤Âèñ‰ªäÂ§©ÁöÑÂ§©Ê∞£Ë≥áÊñô`);
                    apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;
                } else {
                    // Êú™‰æÜÊó•Êúü‰ΩøÁî® Forecast API
                    console.log(`‰ΩøÁî® Forecast API Áç≤Âèñ ${formattedDate} ÁöÑÂ§©Ê∞£Ë≥áÊñô`);
                    apiUrl = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=14&aqi=no&alerts=no&dt=${formattedDate}`;
                }
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Â§©Ê∞£Ë≥áÊñôÁç≤ÂèñÂ§±Êïó');
                }
                
                const data = await response.json();
                
                // Ê†πÊìö‰∏çÂêåÁöÑ API Á´ØÈªûËôïÁêÜÂõûÊáâË≥áÊñô
                if (isPast && !isToday) {
                    // ËôïÁêÜ History API ÂõûÊáâ
                    const dayData = data.forecast.forecastday[0].day;
                    apiData = {
                        condition: dayData.condition.text,
                        temperature: `${Math.round(dayData.mintemp_c)}¬∞C - ${Math.round(dayData.maxtemp_c)}¬∞C`,
                        rainProb: `${dayData.daily_chance_of_rain}%`,
                        humidity: `${dayData.avghumidity}%`,
                        windSpeed: `${dayData.maxwind_kph} km/h`,
                        fetchTime: new Date().toISOString(),
                        weatherImage: dayData.condition.icon
                    };
                } else if (isToday) {
                    // ËôïÁêÜ Realtime API ÂõûÊáâ
                    apiData = {
                        condition: data.current.condition.text,
                        temperature: `${Math.round(data.current.temp_c)}¬∞C`,
                        rainProb: 'Ë®àÁÆó‰∏≠...',  // Realtime API Ê≤íÊúâÈôçÈõ®Ê©üÁéá
                        humidity: `${data.current.humidity}%`,
                        windSpeed: `${data.current.wind_kph} km/h`,
                        fetchTime: new Date().toISOString(),
                        weatherImage: data.current.condition.icon
                    };
                    
                    // Â¶ÇÊûúË¶ÅÁç≤Âèñ‰ªäÂ§©ÁöÑÈôçÈõ®Ê©üÁéáÔºåÈúÄË¶ÅÈ°çÂ§ñÂëºÂè´ Forecast API
                    const forecastResponse = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=1&aqi=no&alerts=no`);
                    if (forecastResponse.ok) {
                        const forecastData = await forecastResponse.json();
                        apiData.rainProb = `${forecastData.forecast.forecastday[0].day.daily_chance_of_rain}%`;
                        apiData.temperature = `${Math.round(forecastData.forecast.forecastday[0].day.mintemp_c)}¬∞C - ${Math.round(forecastData.forecast.forecastday[0].day.maxtemp_c)}¬∞C`;
                    }
                } else {
                    // ËôïÁêÜ Forecast API ÂõûÊáâ
                    // ÊâæÂà∞Â∞çÊáâÊó•ÊúüÁöÑÈ†êÂ†±
                    const targetDay = data.forecast.forecastday.find(day => day.date === formattedDate);
                    if (targetDay) {
                        const dayData = targetDay.day;
                        apiData = {
                            condition: dayData.condition.text,
                            temperature: `${Math.round(dayData.mintemp_c)}¬∞C - ${Math.round(dayData.maxtemp_c)}¬∞C`,
                            rainProb: `${dayData.daily_chance_of_rain}%`,
                            humidity: `${dayData.avghumidity}%`,
                            windSpeed: `${dayData.maxwind_kph} km/h`,
                            fetchTime: new Date().toISOString(),
                            weatherImage: dayData.condition.icon
                        };
                    } else {
                        throw new Error('Êâæ‰∏çÂà∞ÊåáÂÆöÊó•ÊúüÁöÑÈ†êÂ†±Ë≥áÊñô');
                    }
                }
                
                // ÁøªË≠ØÂ§©Ê∞£ÁãÄÊ≥ÅÁÇ∫‰∏≠Êñá
                apiData.condition = translateWeatherCondition(apiData.condition);
                
                // ÂÑ≤Â≠òÂà∞ localStorage
                saveWeatherToLocalStorage(date, apiData);
                
                // Êõ¥Êñ∞ UI
                updateWeatherDisplay(apiData);
                
                return apiData;
            } catch (error) {
                console.error('Áç≤ÂèñÂ§©Ê∞£Ë≥áÊñôÊôÇÁôºÁîüÈåØË™§:', error);
    
                if (error.message === 'Êâæ‰∏çÂà∞ÊåáÂÆöÊó•ÊúüÁöÑÈ†êÂ†±Ë≥áÊñô') {
                    // Âª∫Á´ãÂåÖÂê´ÈåØË™§Ë®äÊÅØÁöÑÂ§©Ê∞£Ë≥áÊñôÁâ©‰ª∂
                    const errorData = {
                        condition: 'Êâæ‰∏çÂà∞ÊåáÂÆöÊó•ÊúüÁöÑÈ†êÂ†±Ë≥áÊñô',
                        temperature: 'N/A',

                    };

                    updateWeatherDisplay(errorData);
                    
                    throw error; // ÁπºÁ∫åÂêë‰∏äÊããÂá∫ÈåØË™§
                }
                
                // Â∞çÊñºÂÖ∂‰ªñÈåØË™§Ôºå‰ΩøÁî®È†êË®≠Ë≥áÊñô

                return defaultData;
            }
        }

                }
                if (window.DECRYPTED_DATA) {
                    
                    // Ê™¢Êü•Ë≥áÊñôÊòØÂê¶ÁÇ∫Â≠ó‰∏≤ÔºåËã•ÊòØÂâáËΩâÊèõÁÇ∫Áâ©‰ª∂
